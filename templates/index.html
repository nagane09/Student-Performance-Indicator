<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for subtle animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-container {
            background: #ffffff;
            max-width: 700px;
            margin: 80px auto;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .hero-container::before {
            content: "ðŸ“Š";
            font-size: 5rem;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .feature-icons {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .feature-box {
            background: #f1f1f1;
            width: 150px;
            height: 150px;
            margin: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .feature-box i {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .feature-box:hover {
            background: #0d6efd;
            color: #fff;
            transform: translateY(-5px);
        }

        .feature-box:hover i {
            color: #fff;
        }

        @media(max-width:768px) {
            .hero-container {
                margin: 50px 15px;
                padding: 40px 20px;
            }
            .feature-box {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container animate__animated animate__fadeInUp">
        <h1>Student Exam Performance Indicator</h1>
        <p>Predict your exam scores based on your current performance and other key factors like gender, ethnicity, parental education, lunch type, test preparation, and past scores.</p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn btn-primary animate__animated animate__pulse animate__infinite">Go to Prediction Form</a>

        <div class="feature-icons">
            <div class="feature-box">
                <i class="fas fa-user-graduate"></i>
                <span>Student Info</span>
            </div>
            <div class="feature-box">
                <i class="fas fa-chart-line"></i>
                <span>Score Analysis</span>
            </div>
            <div class="feature-box">
                <i class="fas fa-lightbulb"></i>
                <span>Smart Prediction</span>
            </div>
            <div class="feature-box">
                <i class="fas fa-trophy"></i>
                <span>Performance Insights</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
